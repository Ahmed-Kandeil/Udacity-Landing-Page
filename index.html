<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Manipulating the DOM</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:900|Merriweather&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="page__header" id="header">
      <nav class="navbar__menu">
        <button id="add-section">Add sections</button>
        <!-- Navigation starts as empty UL that will be populated with JS -->
        <ul id="navbar__list">
          <!-- The New List Items [Links] Will Appear Here Before The Ul End Tag -->
        </ul>
      </nav>
    </header>
    <main id="main">
      <header class="main__hero">
        <h1>Landing Page</h1>
      </header>
      <!-- The New Section Will Appear Here Before The Main End Tag -->
    </main>
    <footer class="page__footer">
      <p>&copy Udacity</p>
      <div id="to-top">Top</div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
